repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.3
    hooks:
        - id: ruff-format
        - id: ruff
          args: [
              --fix,
              --ignore=ANN101
          ]
        - id: ruff-format
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    -   id: mypy
        args:
        - --strict
        - --implicit-reexport
        - --show-error-codes
        - --show-error-context
        - --show-column-numbers
        - --explicit-package-bases
        - --enable-incomplete-feature=NewGenericSyntax
        additional_dependencies:
            - types-requests
            - pandas-stubs
            - sympy
            - z3